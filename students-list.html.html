{fullName: "–®—É—Å—Ç–∏–Ω—Å–∫–∞—è", room: "320–ë", floor: "3 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},
{fullName: "–†–æ–∂–∫–æ–≤–∞", room: "320–ë", floor: "3 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},
{fullName: "–ö–æ–∑–ª–æ–≤–∞", room: "320–ë", floor: "3 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},
{fullName: "–°–æ—Ç–Ω–∏–∫–æ–≤–∞", room: "320–ë", floor: "3 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},
{fullName: "–ö–∞–Ω—ã—Å–æ–≤–∞", room: "513–ê1", floor: "5 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},
{fullName: "–ú–∞–ª—á–∏–Ω–æ–≤–∞", room: "513–ê1", floor: "5 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},
{fullName: "–ë–æ—á–∫–∞—Ä–µ–≤–∞", room: "513–ê2", floor: "5 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},
{fullName: "–ì–ª—É—à–∫–æ–≤–∞", room: "513–ê2", floor: "5 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},
{fullName: "–ë–æ–ª–æ–≥–æ–≤–∞", room: "513–ë", floor: "5 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},
{fullName: "–ö—É—Ä–∞–≥–∞–Ω–æ–≤–∞", room: "513–ë", floor: "5 —ç—Ç–∞–∂", group: "–ù—É–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å", course: 1, phone: ""},];

        let currentSort = { column: null, direction: 'asc' };
        const itemsPerPage = 20;
        let currentPage = 1;
        let filteredStudents = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function initPage() {
            filteredStudents = [...students];
            updateStatistics();
            renderTable();
            updatePagination();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStatistics() {
            document.getElementById('totalStudents').textContent = students.length;
            
            const uniqueFloors = new Set(students.map(s => s.floor));
            document.getElementById('totalFloors').textContent = uniqueFloors.size;
            
            const uniqueRooms = new Set(students.map(s => s.room));
            document.getElementById('totalRooms').textContent = uniqueRooms.size;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤
        function filterStudents() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const floorFilter = document.getElementById('floorFilter').value;
            const roomFilter = document.getElementById('roomFilter').value.toLowerCase();

            filteredStudents = students.filter(student => {
                const matchesSearch = student.fullName.toLowerCase().includes(searchText) || 
                                    student.group.toLowerCase().includes(searchText);
                const matchesFloor = !floorFilter || student.floor.includes(floorFilter);
                const matchesRoom = !roomFilter || student.room.toLowerCase().includes(roomFilter);
                
                return matchesSearch && matchesFloor && matchesRoom;
            });

            currentPage = 1;
            renderTable();
            updatePagination();
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('floorFilter').value = '';
            document.getElementById('roomFilter').value = '';
            filterStudents();
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã
        function sortTable(columnIndex) {
            if (currentSort.column === columnIndex) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = columnIndex;
                currentSort.direction = 'asc';
            }

            filteredStudents.sort((a, b) => {
                let valueA, valueB;
                
                switch(columnIndex) {
                    case 0: valueA = a.fullName; valueB = b.fullName; break;
                    case 1: valueA = a.room; valueB = b.room; break;
                    case 2: valueA = a.floor; valueB = b.floor; break;
                    case 3: valueA = a.group; valueB = b.group; break;
                    case 4: valueA = a.course; valueB = b.course; break;
                    case 5: valueA = a.phone; valueB = b.phone; break;
                    default: return 0;
                }

                if (valueA < valueB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
        function renderTable() {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageStudents = filteredStudents.slice(start, end);

            pageStudents.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.fullName}</td>
                    <td class="room-cell">${student.room}</td>
                    <td>${student.floor}</td>
                    <td>${student.group}</td>
                    <td>${student.course}</td>
                    <td>${student.phone || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</td>
                    <td class="actions">
                        <button class="btn btn-primary btn-sm" onclick="editStudent(${start + index})">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="deleteStudent(${start + index})">
                            üóëÔ∏è
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(filteredStudents.length / itemsPerPage);
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderTable();
                    updatePagination();
                };
                pagination.appendChild(pageBtn);
            }
        }

        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
        function goBack() {
            window.history.back();
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç—É–¥–µ–Ω—Ç–∞
        function editStudent(index) {
            const student = filteredStudents[index];
            document.getElementById('editIndex').value = students.indexOf(student);
            document.getElementById('editFullName').value = student.fullName;
            document.getElementById('editRoom').value = student.room;
            document.getElementById('editGroup').value = student.group;
            document.getElementById('editCourse').value = student.course;
            document.getElementById('editPhone').value = student.phone;
            
            document.getElementById('editModal').style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const index = document.getElementById('editIndex').value;
            students[index] = {
                fullName: document.getElementById('editFullName').value,
                room: document.getElementById('editRoom').value,
                floor: students[index].floor, // –°–æ—Ö—Ä–∞–Ω—è–µ–º —ç—Ç–∞–∂
                group: document.getElementById('editGroup').value,
                course: parseInt(document.getElementById('editCourse').value) || 1,
                phone: document.getElementById('editPhone').value
            };
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —ç—Ç–∞–∂ –ø–æ –∫–æ–º–Ω–∞—Ç–µ
            const roomFirstDigit = students[index].room.match(/\d/);
            if (roomFirstDigit) {
                students[index].floor = roomFirstDigit[0] + ' —ç—Ç–∞–∂';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            filterStudents();
            updateStatistics();
            closeModal();
            
            alert('–î–∞–Ω–Ω—ã–µ —Å—Ç—É–¥–µ–Ω—Ç–∞ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
        });

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç—É–¥–µ–Ω—Ç–∞
        function deleteStudent(index) {
            const student = filteredStudents[index];
            if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Å—Ç—É–¥–µ–Ω—Ç–∞ ${student.fullName}?`)) {
                const mainIndex = students.indexOf(student);
                if (mainIndex !== -1) {
                    students.splice(mainIndex, 1);
                    filterStudents();
                    updateStatistics();
                    alert('–°—Ç—É–¥–µ–Ω—Ç —É–¥–∞–ª–µ–Ω!');
                }
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
